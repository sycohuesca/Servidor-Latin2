<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>descripcion:</ion-label>
        <ion-input formControlName="descripcion" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>url:</ion-label>
        <ion-input formControlName="url" type="text"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>

    </div>
  </form>

</ion-content>
