<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalles</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>

      {{video.nombre}}

    </ion-card-header>

    <ion-card-content>
      {{video.descripcion}}
      <ion-item>
        <a ion-button [href]='video.url' target="_blank">Ver</a>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
