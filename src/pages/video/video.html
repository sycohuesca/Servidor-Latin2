  Ionic pages and navigation.

<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Videos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)='create()'>Nueva Categoria</button>

  <ion-list inset>

    <ion-item *ngFor="let com of videos | async ">
      {{ com.nombre }}
      <ion-buttons end>
        <button ion-button (click)='view(com)'>
        Ver
      </button>
        <button ion-button (click)='update(com)'>
       Editar
      </button>
        <button ion-button (click)='delete(com)'>
        Borrar
      </button>
      </ion-buttons>
    </ion-item>
  </ion-list>


</ion-content>
