<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categoria</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar #fas placeholder='Buscar...'></ion-searchbar>
  <button ion-button (click)='create()'>Nueva Categoria</button>

  <ion-list inset>
    <ion-item *ngFor="let item of items |async | buscar  : fas.value">
      {{ item.nombre }}
      <ion-buttons end>
        <button ion-button (click)='view(item)'>
        Ver
      </button>
        <button ion-button (click)='update(item)'>
       Editar
      </button>
        <button ion-button (click)='delete(item)'>
        Borrar
      </button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
