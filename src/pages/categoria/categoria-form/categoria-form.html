<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Icono <span id='as'>*</span>:</ion-label>
        <ion-input formControlName="icono" type="text" placeholder="Icono"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>

    </div>
  </form>
  <p>* Tienes una lista de <a href="http://ionicframework.com/docs/ionicons/" target="_blank">Iconos</a></p>
</ion-content>
