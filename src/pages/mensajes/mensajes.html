<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label floating>Titulo:</ion-label>
        <ion-input formControlName="titulo" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mensaje :</ion-label>
        <ion-input formControlName="mensaje" type="text"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Enviar</button>

    </div>
  </form>

</ion-content>
