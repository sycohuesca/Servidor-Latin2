<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-content>
      <ion-slides pager>

        <ion-slide *ngFor='let img of item.galeria'>
          <ion-img [src]=img></ion-img>
        </ion-slide>

      </ion-slides>
      <ion-list>
        <ion-item>
          <ion-icon item-start name="book"> </ion-icon>
          {{item.descripcion}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="clock"> </ion-icon>
          {{item.horario}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="call"> </ion-icon>
          {{item.telefono}}
        </ion-item>
        <ion-item>
          <ion-icon item-start name="map"> </ion-icon>
          {{item.direccion}}
        </ion-item>



      </ion-list>

      <a ion-button [href]='item.mapa' target="_blank">Mapa</a>

    </ion-card-content>



  </ion-card>

</ion-content>
